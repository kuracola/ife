<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link  type='text/css' rel='stylesheet' href='./main.css'>
		<title>no titile</title>
	</head>
	<body>
		<form class='mid form-style'>
		
			<div class='item'>
				<span class='tag'>用户名：</span>
				<input class='input-idle'></input>
				<span class='tip'>必填，长度为4-16个字符</span>
			</div>
			
			<div class='item'>			
				<span class='tag'>密码：</span>
				<input class='input-idle'></input>
				<span class='tip'>6-16个字符，包含英文和数字</span>
			</div>
			
			<div class='item'>					
				<span class='tag'>邮箱：</span>
				<input class='input-idle'></input>
				<span class='tip'>请输入有效的邮箱</span>
			</div>	
			<button type='button' class='submit'>提交</button>			
		</form>
		<script type='text/javascript' src='main.js'></script>
	</body>
</html>
